<!DOCTYPE html>
<html>

<body>
    <script>
let value = prompt('Type a number', 0);
value = Number(value); 

switch (true) {
    case value > 0:
        alert(1);
        break;
    case value < 0:
        alert(-1);
        break;
    default:
        alert(0);
}
    </script>
</body>

</html>
