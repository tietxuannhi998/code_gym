<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bàn cờ vua</title>
    <style>
        table {
            border-collapse: collapse;
            border: 10px solid orange;
        }
        td {
            width: 50px;
            height: 50px;
            text-align: center;
            font-weight: bold;
        }
        .black {
            background-color: black;
        }
        .white {
            background-color: white;
        }
        .label {
            background-color: orange;
        }
    </style>
</head>
<body>
    <table border="1">
        <!-- Hàng tiêu đề số -->
        <tr>
            <td class="label"></td>
            <td class="label">1</td><td class="label">2</td><td class="label">3</td><td class="label">4</td>
            <td class="label">5</td><td class="label">6</td><td class="label">7</td><td class="label">8</td>
        </tr>
        <!-- Các hàng cờ -->
        <tr>
            <td class="label">A</td>
            <td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
            <td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
        </tr>
        <tr>
            <td class="label">B</td>
            <td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
            <td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
        </tr>
        <tr>
            <td class="label">C</td>
            <td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
            <td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
        </tr>
        <tr>
            <td class="label">D</td>
            <td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
            <td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
        </tr>
        <tr>
            <td class="label">E</td>
            <td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
            <td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
        </tr>
        <tr>
            <td class="label">F</td>
            <td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
            <td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
        </tr>
        <tr>
            <td class="label">G</td>
            <td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
            <td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
        </tr>
        <tr>
            <td class="label">H</td>
            <td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
            <td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
        </tr>
    </table>
</body>
</html>
