<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #result {
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Check Leap Year</h2>
    <input type="text" id="yearInput" placeholder="Enter a year">
    <button onclick="checkLeapYear()">Check</button>
    <p id="result"></p>

    <script>
        function checkLeapYear() {
            let year = document.getElementById("yearInput").value.trim();
            let result = document.getElementById("result");
            
            if (year === "" || isNaN(year)) {
                result.textContent = "Please enter a valid year!";
                result.style.color = "red";
                return;
            }
            
            year = parseInt(year);
            let isLeapYear = (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
            
            if (isLeapYear) {
                result.textContent = year + " is a leap year";
                result.style.color = "green";
            } else {
                result.textContent = year + " is NOT a leap year";
                result.style.color = "blue";
            }
        }
    </script>
</body>
</html>
